<!doctype html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Airwallex Checkout Playground</title>
    <!-- Step #1: Load Checkout Universal Module Definition (UMD) bundle js-->
    <script src="https://checkout-staging.airwallex.com/assets/bundle.xx.xx.xx.min.js"></script>
  </head>
  <body>
    <h1>Hosted payment page (HPP) integration</h1>
    <button id='hpp'>Redirect to HPP</button>
    <script>
      document.getElementById('hpp').addEventListener('click', () => {
        // Step #2: Call the HPP function to checkout 
        Airwallex.redirectToCheckout({
          env: 'staging', // Which env('staging' | 'demo' | 'prod') you would like to integrate with
          id: 'replace-with-your-intent-id',
          client_secret: 'replace-with-your-client-secret'
        });
      })
    </script>
  </body>
</html>
